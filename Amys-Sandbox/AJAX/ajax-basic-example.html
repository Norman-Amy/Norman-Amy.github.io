<!DOCTYPE html>
<html>
	<head>
		<title> AJAX Basic </title>
		<meta name="Author" content="Amy Norman">
		<script type="text/javascript">
			function loadXMLDoc()
			{
				var xmlhttp;
				if (window.XMLHttpRequest)
				  {// code for IE7+, Firefox, Chrome, Opera, Safari
				  	xmlhttp=new XMLHttpRequest();
				  	if (xmlhttp){
				  		document.getElementById("error").innerHTML = "xmlhttp is set.";
				  		window.alert(JSON.stringify(xmlhttp));
				  	}
				  }
				else
				  {// code for IE6, IE5
				  	xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
				  }
				xmlhttp.onreadystatechange=function()
				  {
					  if (xmlhttp.readyState==4 && xmlhttp.status==200)
					    {
					    	document.getElementById("myDiv").innerHTML=xmlhttp.responseText;
					    }
				  }
				xmlhttp.open("GET","ajax-basic-text.txt",true);
				xmlhttp.send();
			}
		</script>
	</head>
	<body>
		<h1> AJAX Basic Test </h1>
		<div id="myDiv"><h2>Let AJAX change this text</h2></div>
		<button type="button" onclick="loadXMLDoc()">Change Content</button>
		<h2>Any messages will be displayed here</h2>
		<p id="error"><p>
	</body>
</html>
