<!DOCTYPE html>
<html>
	<head>
		<title> JavaScript Object Example 3 (Serialization) </title>
		<meta name="Author" content="Amy Norman">
		<script type="text/javascript">
		
			var Person = function(firstname){
				this.firstname = firstname;
			}
			var people = [];

			function newPerson(){
				var person1 = new Person(document.person.name.value);
				//Add person to the list of people
				people.push(person1);
				//Display individual
				document.getElementById("Display Person").innerHTML = JSON.stringify(person1);
				//Display people
				document.getElementById("Display People").innerHTML = JSON.stringify(people);
			}
			
			//Converts JSON into JavaScript Object
			function parseJSON(){
				var string = document.getElementById("Display People").innerHTML;
				document.getElementById("Display People").innerHTML = JSON.parse(string);
			}
			
			//Converts JavaScript Object into a String
			function serializeJSON(){
				document.getElementById("Display People").innerHTML = JSON.stringify(people);
			}
			
		</script>
	</head>
	<body>
		<header>
			<nav>
				<a href="http://norman-amy.github.io/" title="Home Page">Home</a> &gt; JSON Serialization
			</nav>
		</header>
		<h1> JavaScript Object Serialization Example </h1>

		<h2> Create a Person: </h2>
		<p id="Display Person"></p>
		<form name="person">
			<label>First Name:</label>
			<input type="text" id="name" name="name"/><br>
			</select><br>
			<button type="button" value="submit" onclick="newPerson()">Create Person</button>
		</form>
		
		<h2> People Created </h2>
		<p name="people" id="Display People"><p>
		<button type="button" value="submit" onclick="parseJSON()">De-serialize</button>
		<button type="button" value="submit" onclick="serializeJSON()">Serialize</button>
	</body>
</html>
