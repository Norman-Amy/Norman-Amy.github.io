<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <title>Input Animation</title>
        <meta name="description" content="">
        <meta name="HandheldFriendly" content="True">
        <meta name="MobileOptimized" content="320">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="cleartype" content="on">

<!-- Link for Normalize -->
        <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.2/normalize.min.css">

<!-- Inline CSS to make it one file. Note: Separated into another document for easier testing in browser. -->
		<link rel="stylesheet" href="css3-transforms.css">

    </head>
    <body>
    	<header>
			<nav>
				<a href="http://norman-amy.github.io/" title="Home Page">Home</a> &gt; CSS3 Transitions 1
			</nav>
		</header>
		<h1>CSS3 Transitions</h1>
		<section>
        	<form>
				<div class="input">
					<input class="input-field" type="text" id="input-dollar-amount" />
					<label class="input-label" for="input-dollar-amount">
						<span class="input-label-content">Enter Dollar Amount</span>
					</label>
				</div>
        	</form>
		</section>
		
		<section class="Amy">
			<h3> Amy's test </h3>
			<div id="hovering">
				<p class="hover">Hover over this box! Cool, right?</p>
			</div>
			<br>
		</section>
		
		<section class="Amy">
			<h3> Click and hold the button </h3>
			<button id="jump" type="button" value="click">Click me!</button>
		</section>
		
		<section class="Amy">
			<h3> Selector Transition </h3>
			<form action="">
				<input id="red" type="radio" checked="checked" value="Red" name="color">Red<br>
				<input id="blue" type="radio" value="Blue" name="color">Blue<br>
				<!-- Note: this div must be in the form for the CSS selector to find it -->
				<div id="radio">
					<p>Select one of the options above</p>
				</div>
			</form>
			
		</section>
    </body>
</html>
