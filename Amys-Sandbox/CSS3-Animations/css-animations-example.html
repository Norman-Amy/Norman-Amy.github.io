<!DOCTYPE html>
<html>
	<head>
		<title> CSS Animations Example </title>
		<meta name="Author" content="Amy Norman">
		<link rel="stylesheet" href="css-animations.css">
		<script type="text/javascript">

		</script>
	</head>
	<body>
		<h1> CSS Animations </h1>

		<section id="slide">
			<h2> Sliding image </h2>
			<img src="smiles.png" alt="Sliding Smiley Face">
		</section>

		<section id="rotate">
			<h2> Rotating image </h2>
			<img src="smiles.png" alt="Rotating Smiley Face">
		</section>

		<section id="bounce">
			<h2> Bouncing image </h2>
			<div id="arc">
				<img src="smiles.png" alt="Bouncing Smiley Face">
			</div>
		</section>

		<section id="changing">
			<h2> Changing images </h2>
			<div id="change">
				<img id="smiles" src="smiles.png"/>
				<img id="batman" src="batman.png"/>
			</div>
		</section>

		<section id="colors">
			<h2> Background color changes </h2>
			<div> Don't get mezmerized </div>
		</section>

	</body>
</html>
