<!DOCTYPE html>
<html>
	<head>
		<title> Title </title>
		<meta name="Author" content="Amy Norman">
		<script type="text/javascript">
			function findDegrees(){
				var h = document.clockInput.hour.value;
				var m = document.clockInput.minutes.value;

				var degrees = Math.abs(30 * h - 5.5 * m);

				// Get the smaller of the two angles
				if (degrees >= 180){
					degrees = Math.abs(degrees - 360);
				}

				// Display degrees
				document.getElementById("result").innerHTML = degrees + " degrees";
			}
		</script>
	</head>
	<body>
		<header>
			<nav>
				<a href="http://norman-amy.github.io/" title="Home Page">Home</a> |
				<a href="http://norman-amy.github.io/apps/CIT261" title="CIT 261">CIT 261 - Web Apps</a> &gt; Clock App
			</nav>
		</header>
		<h1> Tic Toc </h1>
		<p>Calculate the degrees between the two hands on a clock (smallest angle, not largest)</p>
		<h2>Enter the time:</h2>
		<form name="clockInput">
			<label for="hour">Hour:</label> <input type="text" name="hour" required/><br>
			<label for="minutes">Minutes:</label> <input type="text" name="minutes" required/><br>
			<input type="button" value="Calculate" onclick="findDegrees()"/>
		</form>
        <p id="result"></p>
	</body>
</html>
