<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <title>star-wars WC</title>
  <meta name="description" content="">

  <!-- Mobile -->
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

  <!-- Chrome / Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="black">
  <link rel="icon" href="icon.png">

  <!-- Safari / iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="apple-touch-icon-precomposed" href="apple-touch-icon.png">

  <link rel="import" href="./star-wars-wc.html">
</head>
<body>
  <div id="content">
    <header>
      <nav>
        <a href="http://norman-amy.github.io/" title="Home Page">Home</a> | <a href="http://norman-amy.github.io/assets/js/modules/CIT261/" title="CIT 261">CIT 261 - Web Apps</a> | <a href="http://norman-amy.github.io/assets/js/badges" title="Skill Badges">Skill Badges</a> > <a href="http://norman-amy.github.io/assets/js/badges/wc-journeyman" title="Web Component - Journeyman">Web Component - Journeyman</a> > <a href="http://norman-amy.github.io/assets/js/badges/wc-journeyman/star-wars-wc/index.html" title="POJ Custom Element">POJ Custom Element</a>
      </nav>
    </header>
  <h1>Star Wars Characters</h1>
  <select id="personSelected">
    <option value="luke">Luke Skywalker</option>
    <option value="leia">Leia Organa</option>
    <option value="r2">R2-D2</option>
    <option value="vader">Darth Vader</option>
    <option value="chew">Chewbacca</option>
  </select>
  <button>Show Person</button>
  <star-wars-wc person="luke"></star-wars-wc>

  <script type="text/javascript">
    var el = document.querySelector('star-wars-wc');
    var button = document.querySelector('button');
    button.addEventListener('click', e => {
      var val = document.querySelector('select').value;
      el.setAttribute('person', val);
    });
  </script>
  <div id="background">
    <img src="/assets/img/WavingAndroid.png" alt="Waving Android"/>
  </div>
</body>
</html>
