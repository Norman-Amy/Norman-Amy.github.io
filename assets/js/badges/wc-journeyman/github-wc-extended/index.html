        <h2>POJ WC - Type Extension</h2>
        <article>
          <p>The following WC is an extended <code>&lt;div&gt;</code> element:</p>
          <div is="github-wc" class="github-wc" username='norman-amy'></div>
          <input id="githubId" type="text" name="">
          <button>Change</button>

    <script type="text/javascript">
      var el = document.querySelector('.github-wc');
      var button = document.querySelector('button');
      button.addEventListener('click', e => {
        var val = document.querySelector('input').value;
        el.setAttribute('username', val);
      });
